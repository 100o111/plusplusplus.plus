<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyri Hertz</title>
  <link rel="icon" type="image/jpeg" href="https://i.imgur.com/ENknOMP.jpeg"/>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Helvetica, sans-serif;
      color: black;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .scrolling-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .scrolling-text {
      position: absolute;
      left: 50%;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      white-space: pre-line;
      animation: scrollText 9s linear infinite;
    }

    .scrolling-text p {
      margin: 0;
      line-height: 0.4;
    }

    .scrolling-text::after {
      content: "My iPhone is my catalog \A lyrihertz@gmail.com \A My iPhone is my catalog \A lyrihertz@gmail.com";
      white-space: pre-line;
    }

    /* Make sure it snaps back instantly, eliminating any visible pause */
    @keyframes scrollText {
      0% {
        transform: translate(-50%, 100vh);
      }
      99.999999% {
        transform: translate(-50%, -100vh);
      }
      100% {
        transform: translate(-50%, 100vh);
      }
    }

    a {
      color: black;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="scrolling-container">
    <div class="scrolling-text">
      <p>My iPhone is my catalog</p>
      <p>
        <a href="mailto:lyrihertz@gmail.com?subject=Fake%20it%20till%20you%20make%20it">
          lyrihertz@gmail.com
        </a>
      </p>
    </div>
  </div>
</body>
</html>
