<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyri Hertz</title>
    <link rel="icon" type="image/jpeg" href="https://i.imgur.com/ENknOMP.jpeg">
    <style>
        @keyframes scrollText {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(-100%);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: Helvetica, sans-serif;
            color: black;
            overflow: hidden;
        }

        .scrolling-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scrolling-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: scrollText 8s linear infinite;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            white-space: nowrap;
        }

        /* Duplicate the text block for seamless looping */
        .scrolling-text::after {
            content: "My iPhone is my catalog \A lyrihertz@gmail.com \A My iPhone is my catalog \A lyrihertz@gmail.com";
            white-space: pre-line;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="scrolling-container">
        <div class="scrolling-text">
            <p>My iPhone is my catalog</p>
            <p><a href="mailto:lyrihertz@gmail.com?subject=Fake%20it%20till%20you%20make%20it">lyrihertz@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
