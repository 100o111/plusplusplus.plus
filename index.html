<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyri Hertz</title>
  <link rel="icon" type="image/jpeg" href="https://i.imgur.com/ENknOMP.jpeg"/>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: Helvetica, sans-serif;
      color: black;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .scrolling-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .scrolling-text {
      position: absolute;
      left: 50%;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      transform: translateX(-50%);
      animation: scrollText 9s linear infinite;
    }

    @keyframes scrollText {
      0% {
        transform: translate(-50%, 100vh);
      }
      100% {
        transform: translate(-50%, -100vh);
      }
    }

    a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="scrolling-container">
    <div class="scrolling-text">
      My iPhone is my catalog<br/>
      <a href="mailto:lyrihertz@gmail.com?subject=Fake%20it%20till%20you%20make%20it">lyrihertz@gmail.com</a>
    </div>
  </div>
</body>
</html>
